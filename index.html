<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole with Launchpad X</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Scoreboard -->
    <div id="scoreboard">
      <h1>Whack-a-Mole</h1>
      <div id="score-display">Score: 0</div>
    </div>
    
    <!-- MIDI Connection Controls -->
    <div id="midi-selector">
      <button id="connect-button">Connect MIDI</button>
      <select id="midi-output"></select>
    </div>
    
    <!-- Status Display -->
    <div id="status">Status: Not Connected</div>
    
    <!-- Game Grid -->
    <div id="grid" class="grid">
      <!-- Squares will be dynamically generated by JavaScript -->
    </div>
    
    <!-- Additional Controls (Optional) -->
    <!-- You can add a reset button or other controls here if desired -->
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
